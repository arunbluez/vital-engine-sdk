<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Engine Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: #1a1a1a;
            cursor: none;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        
        .ui-element {
            position: absolute;
            pointer-events: auto;
        }
        
        #healthBar {
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 1px solid #666;
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            transition: width 0.3s ease;
        }
        
        #stats {
            top: 40px;
            left: 10px;
            font-size: 14px;
        }
        
        #controls {
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameUI">
            <div id="healthBar" class="ui-element">
                <div id="healthFill"></div>
            </div>
            <div id="stats" class="ui-element">
                <div>Level: <span id="level">1</span></div>
                <div>XP: <span id="xp">0</span></div>
                <div>Entities: <span id="entityCount">0</span></div>
                <div>FPS: <span id="fps">0</span></div>
            </div>
            <div id="controls" class="ui-element">
                WASD: Move | Mouse: Auto-Aim | Space: Area Blast | Cyan Orbs: Orbiting Blades | R: Restart | Q: Test Menu
            </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
